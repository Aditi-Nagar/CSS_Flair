<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Categories</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(bgim.jpg) no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            text-align: center;
            perspective: 1000px;
            display: none; /* Hide the container initially */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 50px;
            color: #00bfff;
            transform: rotateY(0deg);
            animation: flip 3s infinite;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .category-button {
            display: inline-block;
            width: 350px;
            padding: 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            font-size: 26px;
            cursor: pointer;
            text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 191, 255, 0.7);
        }

        .category-button:hover {
            transform: translateY(-10px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7), 0 0 20px rgba(0, 191, 255, 1);
        }

        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
            flex-direction: column;
        }

        #preloader p {
            margin: 0;
            font-size: 18px;
        }

        .loading-bar {
            position: relative;
            width: 80%;
            height: 10px; /* Thinner loading bar */
            background-color: #fff;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background-color: #ff00ff;
            border-radius: 5px;
        }

        .rocket {
            position: absolute;
            top: -20px; /* Adjusted to align with the thinner bar */
            left: 0;
            width: 30px; /* Thinner rocket */
            height: 30px;
            background: url('rocket.png') no-repeat center center;
            background-size: contain;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
        }

        .carousel {
            display: none;
            width: 80%;
            margin: 50px auto;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="preloader">
        Loading...
        <p id="counter">0%</p>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
            <div class="rocket" id="rocket"></div>
        </div>
    </div>
    <div class="background"></div>
    <div class="container">
        <h1>Select a Game Category</h1>
        <button class="category-button" data-category="fighting">Fighting</button>
        <button class="category-button" data-category="action-adventure">Action-adventure</button>
        <button class="category-button" data-category="puzzle">Puzzle</button>
        <button class="category-button" data-category="platform">Platform</button>
        <button class="category-button" data-category="survival-horror">Survival horror</button>
        <button class="category-button" data-category="simulation">Simulation</button>
    </div>
    <div class="carousel"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const container = document.querySelector('.container');
            const counter = document.getElementById('counter');
            const loadingProgress = document.getElementById('loadingProgress');
            const rocket = document.getElementById('rocket');
            let count = 0;

            const interval = setInterval(() => {
                count++;
                counter.textContent = count + '%';
                loadingProgress.style.width = count + '%';
                rocket.style.left = count + '%';
                if (count === 100) {
                    clearInterval(interval);
                }
            }, 50); // 5000ms / 100 increments = 50ms per increment

            window.addEventListener('load', function() {
                setTimeout(function() {
                    preloader.style.display = 'none';
                    container.style.display = 'block';
                }, 5000); // 5 seconds delay
            });

            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.dataset.category;
                    showCarousel(category);
                });
            });
        });

        function showCarousel(category) {
            // Dummy data for games
            const games = {
                "fighting": ["gow.jpg", "pop.jpg", "styx.jpg"],
                "action-adventure": ["game4.jpg", "game5.jpg", "game6.jpg"],
                "puzzle": ["game7.jpg", "game8.jpg", "game9.jpg"],
                "platform": ["game10.jpg", "game11.jpg", "game12.jpg"],
                "survival-horror": ["game13.jpg", "game14.jpg", "game15.jpg"],
                "simulation": ["game16.jpg", "game17.jpg", "game18.jpg"]
            };

            const carousel = document.querySelector('.carousel');
            carousel.innerHTML = ''; // Clear previous images

            games[category].forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                carousel.appendChild(imgElement);
            });

            $(carousel).slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: true
            });

            carousel.style.display = 'block';
        }
    </script>
</body>
</html>
